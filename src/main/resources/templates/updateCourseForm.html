<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Course Form</title>
<link th:href="@{/styles/table.css}" rel="stylesheet"/>
<link th:href="@{/styles/nav.css}" rel="stylesheet"/>
</head>
<body>
	<h1> E-Learning </h1>
	<div class="size">	
		<span><a href="/">Home</a></span>
		
		<span><a href="/userList">User</a></span>
		
		<span><a href="/adminList">Admin</a></span>
		
		<span><a href="/courseList">Courses</a></span>
		
		<span><a href="/feedbackList">Feedbacks</a></span>
		
		<hr/>
		<hr/>
	</div>
	
	<h2>Update Course Form</h2>
	<form action="#" th:action="@{/updateCourse}" th:object="${course}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<th>Course Id</th>
				<td> <input readonly type="text" th:field="*{course_id}" /></td>
			</tr>
			<tr>
				<th>Name</th>
				<td> <input type="text" th:field="*{c_name}" /></td>
			</tr>
			<tr>
				<th>Course Description</th>
				<td> <input type="text" th:field="*{c_desc}" /></td>
			</tr>
			<tr>
				<th>Fees</th>
				<td> <input type="text" th:field="*{c_fees}" /></td>
			</tr>
			<tr>
				<th>Photo</th>
				<td> <input type="file" name="image" accept="image/*"></td> 
			</tr>
		</table>
		<input style="margin:10px; padding:10px;" type="submit" value="Submit" />
		<input style="margin:10px; padding:10px;" type="reset" value="Reset" />
	</form>
</body>
</html>
