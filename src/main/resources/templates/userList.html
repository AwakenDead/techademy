<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/styles/table.css}" rel="stylesheet"/>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>User Id</th>
				<th>Name</th>
				<th>Phone No.</th>
				<th>Email</th>
				<th>Address</th>
				<th>Registration Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${users.empty}">
				<td colspan="2">No Users Added</td>
			</tr>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.user_id}"></span></td>
				<td><span th:text="${user.name}"></span></td>
				<td><span th:text="${user.phone_no}"></span></td>
				<td><span th:text="${user.email}"></span></td>
				<td><span th:text="${user.address}"></span></td>
				<td><span th:text="${user.reg_date}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
