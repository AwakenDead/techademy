<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Admin Form</title>
<link th:href="@{/styles/table.css}" rel="stylesheet"/>
<link th:href="@{/styles/nav.css}" rel="stylesheet"/>
</head>
<body>
	<h1> E-Learning </h1>
	<div class="size">	
		<span><a href="/">Home</a></span>
		
		<span><a href="/userList">User</a></span>
		
		<span><a href="/adminList">Admin</a></span>
		
		<span><a href="/courseList">Courses</a></span>
		
		<span><a href="/feedbackList">Feedbacks</a></span>
		
		<span><a href="/contactList">Contacts</a></span>
		
		<hr/>
		<hr/>
	</div>
	
	<h2>New Admin Form</h2>
	<form action="#" th:action="@{/createAdmin}" th:object="${admin}" method="post">
		<table>
			<tr>
				<th>Name</th>
				<td> <input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td> <input type="text" th:field="*{email}" /></td>
			</tr>
			<tr>
				<th>Password</th> 
				<td><input type="text" th:field="*{password}" /></td>
			</tr>
		</table>
		<input style="margin:10px; padding:10px;" type="submit" value="Submit" />
		<input style="margin:10px; padding:10px;" type="reset" value="Reset" />
	</form>
</body>
</html>
