<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/styles/table.css}" rel="stylesheet"/>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Feedback Id</th>
				<th>User Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Feedback</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${feedbacks.empty}">
				<td colspan="2">No Users Added</td>
			</tr>
			<tr th:each="f : ${feedbacks}">
				<td><span th:text="${f.f_id}"></span></td>
				<td><span th:text="${f.user_id}"></span></td>
				<td><span th:text="${f.name}"></span></td>
				<td><span th:text="${f.email}"></span></td>
				<td><span th:text="${f.feedback}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
