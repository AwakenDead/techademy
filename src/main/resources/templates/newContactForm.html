<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/styles/table.css}" rel="stylesheet"/>
</head>

<body>
	<form action="#" th:action="@{/createUser}" th:object="${user}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<th>User Id</th>
				<td><input type="text" th:field="*{user_id}" /></td>
	
			</tr>
			
			<tr>
				<th>Name</th> 
				<td> <input type="text" th:field="*{name}" /></td>
	
			</tr>
			
			<tr>
				<th>Email address</th>
				<td> <input type="text" th:field="*{email}" /></td>
	
			</tr>
			
			<tr>
				<th>Phone</th>
				<td> <input type="text" th:field="*{phone_no}" /></td>
	
			</tr>
			
			<tr>
				<th>Message</th>
				<td><textarea th:field="*{message}" rows="3" cols="25"></textarea></td>
	
			</tr>
		</table>
		<input style="margin:10px; padding:10px;" type="submit" value="Submit" />
		<input style="margin:10px; padding:10px;" type="reset" value="Reset" />
	</form>
</body>

</html>
